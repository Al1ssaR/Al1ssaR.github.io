<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS links -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <title>MULTIAACCOUNT</title>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <a href="#" class="header-top__logo">
                <img src="./img/logo.png" alt="">
            </a>
            <nav class="header-menu">
                <ul class="header-menu-list">
                    <li class="header-menu-item">
                        <a href="#" >Тарифы</a>
                    </li>
                    <li class="header-menu-item">

                    <li class="header-menu-item">
                        <a href="#" >Поддержка</a>
                    </li>
                </ul>
            </nav>
            <button class="header-top__app-load">
                Скачать
                <img src="./img/app-load-arrow.svg" alt="" class="app-load_arrow">
            </button>
        </div>
        
        <div class="header-main">
            <img src="./img/main-dec_top.png" alt="" class="header-main__dec_top">
            <img src="./img/main-dec_bot.png" alt="" class="header-main__dec_bot">

                        Лучшая защита от 
                        отслеживаний на сайтах

            <img src="./img/header-main__img.png" alt="" class="header-main__img">
        </div>

</html>
